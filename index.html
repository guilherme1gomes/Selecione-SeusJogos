<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="shortcut icon" href="./src/imagens/game-icone.site.png" type="image/x-icon">
    <title>Jogos</title>
</head>

<body>
    <header>
        <div>
            <img src="./src/imagens/console.logo.png" alt="">
        </div>

        <nav>
            <a class="alter" href="">LOJA</a>
            <a class="alter" href="">COMUNIDADE</a>
            <a class="alter" href="">SUPORTE</a>
        </nav>

        <div>
            <a href="#car" class="carrinho"> SEU CARRINHO
                <i class="fa-solid fa-cart-shopping"></i>
            </a>
        </div>
    </header>

    <main>
        <div class="container1">
            <div class="text">
                <h1>Jogos com até 70% de desconto</h1>
                <a href="#secao">Catálago</a>
            </div>
            <div class="degrade"></div>
        </div>
        <div class="outros">
            <h1>Confira os jogos</h1>
        </div>
        <div class="container2" id="secao">

            <div class="cards">
                <div class="card">
                    <img src="./src/imagens/jogo11.jpg" alt="">
                    <h3>Elden Ring</h3>
                    <h4>R$ 80,00</h4>
                    <button class="add-to-cart">Add Carrinho</button>
                </div>

                <div class="card">
                    <img src="./src/imagens/jogo222.jpg" alt="">
                    <h3>Forza Horizon 5</h3>
                    <h4>R$ 80,00</h4>
                    <button class="add-to-cart">Add Carrinho</button>
                </div>

                <div class="card">
                    <img src="./src/imagens/jogo3.png" alt="">
                    <h3>Sekiro</h3>
                    <h4>R$ 80,00</h4>
                    <button class="add-to-cart">Add Carrinho</button>
                </div>

                <div class="card">
                    <img src="./src/imagens/jogo44.jpg" alt="">
                    <h3>NBA 2K24</h3>
                    <h4>R$ 80,00</h4>
                    <button class="add-to-cart">Add Carrinho</button>
                </div>

                <div class="card">
                    <img src="./src/imagens/jogo55.jpg" alt="">
                    <h3>TEKKEN 8</h3>
                    <h4>R$ 80,00</h4>
                    <button class="add-to-cart">Add Carrinho</button>
                </div>

                <div class="card">
                    <img src="./src/imagens/ultimojogoo.png" alt="">
                    <h3>DRAGON BALL Z: KAKAROT</h3>
                    <h4>R$ 80,00</h4>
                    <button class="add-to-cart">Add Carrinho</button>
                </div>
            </div>
        </div>
      <div id="car">
        <h1>Suas escolhas</h1>
        <button>COMPRAR TUDO</button>
      </div>
    </main>

    <script src="https://kit.fontawesome.com/6fa91cfadb.js" crossorigin="anonymous"></script>
    <script src="./src/js/script.js"></script>


</body>

</html>
